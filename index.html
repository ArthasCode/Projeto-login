<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
    <title>Login</title>
</head>
<body>
    <main id="login">
            <div id="imagem">
     
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente!</p>
                <form action="#" method="post">
                    <label>Email: <input type="email" name="email" id="usuario" autocomplete="email"></label><br>
                    <label>Senha: <input type="password" name="senha" id="isenha" autocomplete="current-password"></label>
                </form>
            </div>   
            
     </main>

</body>
</html>
