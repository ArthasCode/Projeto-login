<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablets.css" media="screen and (min-width:768px) and (max-width:992px)">
    <link rel="stylesheet" href="estilos/note.css" media="screen and (min-width:992px)"> 
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape) and (max-width:768px)">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main id="login">
            <div id="imagem">
     
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Para acessar nossos serviços, faça login de sua conta</p>
                <form action="#" method="post">
                    <label class="campo"><span class="material-symbols-outlined">person</span><input type="email" name="email" id="usuario" autocomplete="email" placeholder="example@gmail.com"></label>
                    <label class="campo"><span class="material-symbols-outlined">vpn_key</span><input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha atual" minlength="8"></label>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>   
            
     </main>

</body>
</html>
